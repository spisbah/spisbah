<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Docs Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/1O8kgzLkFrM-NEow7ICq1lhNR6oeJgmcUK0qA2YOPeG4/edit?usp=sharing"></iframe>
</body>
</html>
